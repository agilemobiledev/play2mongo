@(model: controllers.Application.Model)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MongoDB PoC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
  </head>

  <body>


    <div class="container-fluid">
      <div class="row-fluid">

        <form class="form-horizontal" action="/login" method="POST" ng-app>
          <fieldset>
            <div id="legend" class="">
              <legend class="">Login</legend>
            </div>
            <div class="control-group">
              <!-- Text input-->
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input name="username" ng-model="username" type="text" placeholder="" class="input-xlarge"/>
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">

              <!-- Text input-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input name="password" type="text" placeholder="" class="input-xlarge"/>
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"></label>
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-default">Login {{username}}</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; @model.company 2012</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="/assets/javascripts/app.js"></script>
    <script src="/assets/javascripts/controllers.js"></script>
    <script src="/assets/javascripts/directives.js"></script>
    <script src="/assets/javascripts/filters.js"></script>
    <script src="/assets/javascripts/services.js"></script>
    <script src="/assets/lib/bootstrap.min.js"></script>
  </body>
</html>
